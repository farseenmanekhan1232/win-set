name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.10"
      
      - name: Build
        run: swift build -c release
      
      - name: Run Tests
        run: swift test
        continue-on-error: true  # Tests may not exist yet

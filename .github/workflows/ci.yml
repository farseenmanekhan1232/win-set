name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app
      
      - name: Show Swift Version
        run: swift --version
      
      - name: Build
        run: swift build -c release
      
      - name: Type Check
        run: swift build
        continue-on-error: true

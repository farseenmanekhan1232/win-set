name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app
      
      - name: Show Swift Version
        run: swift --version
      
      - name: Get Version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Install Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$P12_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$P12_PASSWORD" "$KEYCHAIN_PATH"
          
          # Import certificate
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$P12_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$P12_PASSWORD" "$KEYCHAIN_PATH"
          rm certificate.p12
          
          # Set as default for this run
          security list-keychains -s "$KEYCHAIN_PATH"
      
      - name: Build Universal App Bundle
        run: |
          swift build -c release --arch arm64 --arch x86_64
          
          APP_BUNDLE="dist/WinSet.app"
          mkdir -p "$APP_BUNDLE/Contents/MacOS"
          mkdir -p "$APP_BUNDLE/Contents/Resources"
          
          # Copy binaries and resources
          cp .build/apple/Products/Release/WinSet "$APP_BUNDLE/Contents/MacOS/"
          cp Resources/Info.plist "$APP_BUNDLE/Contents/"
          if [ -f "Resources/AppIcon.icns" ]; then
              cp Resources/AppIcon.icns "$APP_BUNDLE/Contents/Resources/"
          fi
          
          # Set version
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ steps.version.outputs.VERSION }}" "$APP_BUNDLE/Contents/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ steps.version.outputs.VERSION }}" "$APP_BUNDLE/Contents/Info.plist"
          
          # Create PkgInfo
          echo -n "APPL????" > "$APP_BUNDLE/Contents/PkgInfo"

      - name: Code Sign
        env:
          DEVELOPER_ID: ${{ secrets.DEVELOPER_ID }}
        run: |
          echo "âœï¸ Signing with: $DEVELOPER_ID"
          codesign --force --options runtime --deep --sign "$DEVELOPER_ID" "dist/WinSet.app"
          
          # Verify signature
          codesign --verify --verbose "dist/WinSet.app"

      - name: Notarize App
        env:
          AC_USERNAME: ${{ secrets.AC_USERNAME }}
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
        run: |
          echo "ğŸ“¦ Zipping for notarization..."
          cd dist
          zip -r WinSet.zip WinSet.app
          
          echo "ğŸš€ Uploading to Apple Notary Service..."
          xcrun notarytool submit WinSet.zip --apple-id "$AC_USERNAME" --password "$AC_PASSWORD" --team-id "6YR89Y84JM" --wait
          
          echo "âœ… Notarization successful! Stapling ticket..."
          xcrun stapler staple WinSet.app
          
          # Re-zip stapled app (this is the final release artifact)
          rm WinSet.zip
          zip -r "WinSet-${{ steps.version.outputs.VERSION }}.zip" WinSet.app

      - name: Calculate SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 dist/WinSet-${{ steps.version.outputs.VERSION }}.zip | cut -d ' ' -f 1)
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/WinSet-${{ steps.version.outputs.VERSION }}.zip
          body: |
            ## WinSet ${{ steps.version.outputs.TAG }}
            
            âœ… **Signed & Notarized** (Running on macOS without warnings!)
            
            ### Installation
            1. Download `WinSet-${{ steps.version.outputs.VERSION }}.zip`
            2. Unzip and drag **WinSet.app** to `/Applications`
            3. Double-click to run
            
            ### SHA256
            ```
            ${{ steps.sha.outputs.SHA256 }}
            ```
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Homebrew Tap (Cask)
        if: env.HOMEBREW_TAP_TOKEN != ''
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          TAG=${{ steps.version.outputs.TAG }}
          SHA256=${{ steps.sha.outputs.SHA256 }}
          
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/farseenmanekhan1232/homebrew-tap.git tap
          cd tap
          
          mkdir -p Casks
          
          cat > Casks/winset.rb << EOF
          cask "winset" do
            version "$VERSION"
            sha256 "$SHA256"
            
            url "https://github.com/farseenmanekhan1232/win-set/releases/download/v#{version}/WinSet-#{version}.zip"
            name "WinSet"
            desc "Vim-inspired window manager for macOS with auto-tiling"
            homepage "https://github.com/farseenmanekhan1232/win-set"
            
            app "WinSet.app"

            uninstall quit: "com.winset.app"
            
            postflight do
              system_command "/usr/bin/defaults", args: ["write", "com.winset.app", "SUAutomaticallyUpdate", "-bool", "true"]
            end
            
            zap trash: [
              "~/.config/winset",
              "~/Library/Preferences/com.winset.app.plist",
            ]
          end
          EOF
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Remove old Formula if it exists (so brew prefers the Cask)
          if [ -f "Formula/winset.rb" ]; then
            git rm Formula/winset.rb
            COMMIT_MSG="Update winset cask to v$VERSION (and remove old formula)"
          else
            COMMIT_MSG="Update winset cask to v$VERSION"
          fi
          
          git add Casks/winset.rb
          git commit -m "$COMMIT_MSG" || echo "No changes"
          git push

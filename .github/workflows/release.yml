name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app
      
      - name: Show Swift Version
        run: swift --version
      
      - name: Get Version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build Universal App Bundle
        run: |
          # Build for both architectures
          swift build -c release --arch arm64 --arch x86_64
          
          # Create app bundle structure
          APP_BUNDLE="dist/WinSet.app"
          mkdir -p "$APP_BUNDLE/Contents/MacOS"
          mkdir -p "$APP_BUNDLE/Contents/Resources"
          
          # Copy binary
          cp .build/apple/Products/Release/WinSet "$APP_BUNDLE/Contents/MacOS/"
          
          # Copy and update Info.plist
          cp Resources/Info.plist "$APP_BUNDLE/Contents/"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ steps.version.outputs.VERSION }}" "$APP_BUNDLE/Contents/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ steps.version.outputs.VERSION }}" "$APP_BUNDLE/Contents/Info.plist"
          
          # Ad-hoc code sign (helps with some permission issues)
          codesign --force --deep --sign - "$APP_BUNDLE"
          
          # Create PkgInfo
          echo -n "APPL????" > "$APP_BUNDLE/Contents/PkgInfo"
      
      - name: Verify App Bundle
        run: |
          echo "ğŸ“‹ Bundle contents:"
          ls -la dist/WinSet.app/Contents/
          echo ""
          echo "ğŸ” Binary architecture:"
          file dist/WinSet.app/Contents/MacOS/WinSet
      
      - name: Create ZIP
        run: |
          cd dist
          zip -r "WinSet-${{ steps.version.outputs.VERSION }}.zip" WinSet.app
      
      - name: Calculate SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 dist/WinSet-${{ steps.version.outputs.VERSION }}.zip | cut -d ' ' -f 1)
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/WinSet-${{ steps.version.outputs.VERSION }}.zip
          body: |
            ## WinSet ${{ steps.version.outputs.TAG }}
            
            ### Installation
            1. Download `WinSet-${{ steps.version.outputs.VERSION }}.zip`
            2. Unzip and drag **WinSet.app** to `/Applications`
            3. Double-click to run
            4. Grant Accessibility permission when prompted
            5. Click the menu bar icon â†’ "Start at Login"
            
            ### SHA256
            ```
            ${{ steps.sha.outputs.SHA256 }}
            ```
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Homebrew Tap (Cask)
        if: env.HOMEBREW_TAP_TOKEN != ''
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          TAG=${{ steps.version.outputs.TAG }}
          SHA256=${{ steps.sha.outputs.SHA256 }}
          
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/farseenmanekhan1232/homebrew-tap.git tap
          cd tap
          
          mkdir -p Casks
          
          cat > Casks/winset.rb << EOF
          cask "winset" do
            version "$VERSION"
            sha256 "$SHA256"
            
            url "https://github.com/farseenmanekhan1232/win-set/releases/download/v#{version}/WinSet-#{version}.zip"
            name "WinSet"
            desc "Vim-inspired window manager for macOS with auto-tiling"
            homepage "https://github.com/farseenmanekhan1232/win-set"
            
            app "WinSet.app"
            
            postflight do
              system_command "/usr/bin/defaults", args: ["write", "com.winset.app", "SUAutomaticallyUpdate", "-bool", "true"]
            end
            
            zap trash: [
              "~/.config/winset",
              "~/Library/Preferences/com.winset.app.plist",
            ]
          end
          EOF
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Casks/winset.rb
          git commit -m "Update winset cask to v$VERSION" || echo "No changes"
          git push
